<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style14.css">
    <title>laba-14</title>
  </head>
  <body>
    <p>Страница, содержащая сценарий.</p>
    <script>
      let a=8; 
      let h=10;
      document.write("Площадь прямоугольного треугольника равна ", a*h/2,".");
      let radius = 2;
      document.write("<br>");
      document.write("Площадь круга равна", (2*Math.PI*radius).toFixed(2));
      document.write("<br>");
      document.write("Гипотенуза равна", (Math.sqrt(Math.pow(a,2)+Math.pow(h,2))).toFixed(2));
    </script>
    <p>Конец формирования страницы, содержащей сценарий</p>
  </body>
</html>
