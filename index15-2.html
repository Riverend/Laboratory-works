<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style15.css">
    <title>laba-15-2-Обработка события Change - изменение значения элемента</title>
    <script lanuage="JavaScript">
        function srec(obj) {
          obj.res.value = obj.num1.value * obj.num1.value
        }
    </script>
  </head>
  <body>
    <p>Вычисление площади квадрата</p>
    <form name="form1">
        Сторона: <input type="text" size="7" name="num1" onchange="srec(form1)">
        <hr>
        Площадь: <input type="text" size="7" name="res">
        <hr>
        <input type="reset" value="Обновить">
    
    </form>
  </body>
</html>
