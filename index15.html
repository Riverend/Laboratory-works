<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/style15.css">
    <title>laba-15-Обработка значений из формы</title>
    <script lanuage="JavaScript">
        function care(a, h) {
          var s=(a*h)/2;
          document.write("Площадь прямоугольного треугольника  равна",s);
          return s
        }
    </script>
  </head>
  <body>
    <p>Пример сценария со значениями из формы.</p>
    <form name="form1">
        Основание: <input type="text" size="5" name="st1">
        <hr>
        Высота:    <input type="text" size="5" name="st2">
        <hr>
        <input type="button" value="Вычислить" onClick="care(document.form1.st1.value, document.form1.st2.value)">
    </form>
  </body>
</html>
